<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Viewer</title>
<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:360px;
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  text-align:center;
}
input,button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.msg{
  margin-top:15px;
  background:#020617;
  padding:12px;
  border-radius:10px;
  word-wrap:break-word;
}
</style>
</head>
<body>

<div class="box">
  <h2>üîì View Secret</h2>
  <input id="pass" type="password" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
  <div id="res"></div>
</div>

<script>
const params = new URLSearchParams(location.search);
const raw = params.get("s");

let data;
try{
  data = JSON.parse(atob(raw));
}catch{
  document.body.innerHTML = "‚ùå Invalid or broken link";
}

function unlock(){
  if(Date.now() > data.e){
    document.getElementById("res").innerHTML = "‚è≥ Link Expired";
    return;
  }

  const p = document.getElementById("pass").value;
  if(btoa(p) !== data.p){
    alert("‚ùå Wrong password");
    return;
  }

  document.getElementById("res").innerHTML =
    `<div class="msg">${data.m}</div>`;
}
</script>

</body>
</html>
